<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Inicio de Sesion</title>
    
  </head>
  <body>
    <div class="container-fluid vh-100">
        <div class="row justify-content-center h-100">
            <div class="col-4 text-center position-relative">
                <form class="needs-validation" novalidate> 
                    <div class="mb-3">
                        <img src="./img/logotransfer-removebg-preview.png" class="img-fluid mb-3">
                            <div class="px-5 text-center position-relative">   
                                <div class="mb-3">
                                    <label for="usuarioid" class="form-label">Ingrese su usuario:</label>
                                    <input type="email" class="form-control" id="usuarioid" placeholder="name@example.com" required>
                                    <div class="valid-tooltip">
                                        Correcto
                                    </div>
                                    <div class="invalid-tooltip">
                                        Ingrese un Correo Valido
                                    </div>    
                                 </div>
                            </div>
                            <div class="mb-3 px-5 position-relative">
                                <div>
                                    <label for="inputPassword6" class="col-form-label">Ingrese su contraseña:</label>
                                    <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" required>
                                    <div class="valid-tooltip">
                                        Correcto
                                    </div>
                                    <div class="invalid-tooltip">
                                        Inrese la contraseña correcta
                                    </div>
                                    <span id="passwordHelpInline" class="form-text">
                                            Necesita acceso por parte de TransferBox
                                    </span>
                                    
                                </div>
                            </div>
                        </div>
                    <button type="submit" class="btn btn-outline-col-logo">Iniciar Sesion</button>
                </form>
            </div>
        <div class="col-8 d-flex text-center" style="background-image: url('./img/paq2.jpg'); background-size: cover; background-position: center; height: 100vh;">        
        </div>
        </div>
    </div>
</body>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</html>
