<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tareas</title>
  <link href="styles.css" rel="stylesheet">
  <link href="personalicss.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
</head>
<body class="m-2">
  <div class="container my-5 pt-5">
    <h1 class="text-center mb-4">Tablero General</h1>

    <!-- Botón para asignar tarea -->
    <div class="col-12 border-bottom text-end">
      <button type="button" class="btn btn-md btn-colindigo-200 text-white m-3" id="assign-task-button">Asignar</button>
    </div>

    <!-- Formulario de asignación -->
    <div id="assign-task-form" class="d-none mt-4">
      <h4>Asignar Tarea</h4>
      <form class="row d-flex flex-wrap">
        <div class="mb-3 col-12 col-md-6 col-lg-4">
          <label for="task-title" class="form-label">Título de la tarea:</label>
          <input type="text" id="task-title" class="form-control form-control-sm" placeholder="Ingrese el título de la tarea" required>
        </div>
        <div class="mb-3 col-12 col-md-6 col-lg-4">
          <label for="due-date" class="form-label">Fecha de vencimiento:</label>
          <input type="date" id="due-date" class="form-control form-control-sm" required>
        </div>
        <div class="mb-3 col-12 col-md-6 col-lg-4">
          <label for="assignee" class="form-label">Asignar a:</label>
          <input type="text" id="assignee" class="form-control form-control-sm" placeholder="Nombre del responsable" required>
        </div>
        <div class="mb-3 col-12 col-md-6 col-lg-4">
          <label for="task-details" class="form-label">Detalles de la tarea:</label>
          <textarea id="task-details" class="form-control form-control-sm" rows="4" placeholder="Describa la tarea" required></textarea>
        </div>
        
        <div class="mb-3 col-12 col-md-6 col-lg-4">
        <button type="submit" class="btn btn-success btn-sm">Asignar Tarea</button>
        <button type="button" class="btn btn-secondary btn-sm" id="cancel-assign">Cancelar</button>
      </div>
      </form>
    </div>

    <!-- Sección principal -->
    <div class="row pt-5">
      <!-- Columna de Actividades -->
      <div class="col-12 col-sm-12 col-md-4" id="activities-column">
        <h5 class="centered fs-3">Actividades</h5>
      </div>

      <!-- Columna de Controles -->
      <div class="col-12 col-sm-12 col-md-4">
        <h5 class="centered fs-3">Controles</h5>
        <div class="card p-3">
          <p>Desde aquí puedes:</p>
          <ul>
            <li>Ver estadísticas de tareas.</li>
            <li>Filtrar tareas por estado.</li>
            <li>Exportar datos en diferentes formatos.</li>
          </ul>
          <button class="btn btn-info w-100">Generar Informe</button>
        </div>
      </div>

      <!-- Columna del Calendario -->
      <div class="col-12 col-sm-12 col-md-4">
        <h5 class="centered fs-3">Calendario</h5>
        <div id="calendar"></div>
      </div>
    </div>
  </div>
<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="perscripts.js"></script>
</body>
</html>
