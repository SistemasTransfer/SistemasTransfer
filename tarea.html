<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tareas</title>
  <!-- Estilos externos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link href="styles.css" rel="stylesheet">
  <link href="personalicss.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5 p-5">
    <h1 class="text-center mb-4">Tablero de Actividades</h1>

    <!-- Sección de tareas -->
    <section class="task-cards">
      <article class="task-card">
        <h2 class="task-title">Revisar reportes mensuales</h2>
        <p class="task-status">Estado: Pendiente</p>
        <button class="btn btn-sm btn-primary mt-2" aria-label="Marcar tarea como completada">Marcar como completado</button>
      </article>

      <article class="task-card completed">
        <h2 class="task-title">Enviar propuesta al cliente</h2>
        <p class="task-status">Estado: Completado</p>
      </article>

      <article class="task-card">
        <h2 class="task-title">Planificar la reunión semanal</h2>
        <p class="task-status">Estado: Pendiente</p>
        <button class="btn btn-sm btn-primary mt-2" aria-label="Marcar tarea como completada">Marcar como completado</button>
      </article>
    </section>
  </div>

  <!-- Scripts al final del body -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="perscripts.js"></script>
</body>
</html>
