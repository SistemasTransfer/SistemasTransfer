    <div class="container my-5 p-3">
      <!-- iframe donde se cargará el contenido -->

  <script>
    // Función para cargar diferentes páginas dentro del iframe
    function cargarIframe(pagina) {
      let iframe = document.getElementById("content-frame");
      
      // Cambiar el src del iframe según la opción seleccionada
      if (pagina === 'mercadolibre') {
        iframe.src = "tabla_personal.html"; // URL de Mercado Libre
      } else if (pagina === 'amazon') {
        iframe.src = "tabla_personal.html"; // URL de Amazon
      } else if (pagina === 'administrativo') {
        iframe.src = "https://www.example.com"; // URL de la sección Administrativo (puedes poner la URL que desees)
      } else if (pagina === 'inicio') {
        iframe.src = "tarea.html"; // URL de la sección Administrativo (puedes poner la URL que desees)
      }
    }

  </script>
